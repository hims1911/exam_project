<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
 <form action="registration" method="post">
     {%csrf_token %}
      <div class="container">
        <div class="content">
           <div class="row">
               <div class="card bg-light mb-3 row" style="margin-top:100px;margin-bottom:20px;margin-left:220px;margin-right:50px;margin-bottom:20px;align:align-items-center;">
                   <div class="card-header"  >
                       <center><b>ACCOUNT LOGIN</b></center>
                   </div>
                   <div class="card-body">
                       <div class="form" style="margin-left:200px;margin-right:200px;margin-bottom:100px;margin-top:50px;display:my-auto; align:align-items-center;p.ridge border-style: ridge;">
                        <div class="form-group ">
                          <label for="username"><b>USERNAME</b></label>
                          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
                        </div>
                         <div class="form-group">
                           <label for="password"><b>PASSWORD</b></label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                         </div>
                         {% if error %}
                          <div class="cols" style="margin-left:10px;margin-bottom:10px;margin-top:10px;color:red;">
                           <span>Wrong Username and password</span>
                         </div>
                          {% endif %}
                         <div class="cols" style="margin-left:10px">
                           <input type="submit" class="btn btn-dark" name="login"  value="LOGIN"/>
                            <input type="submit" class="btn btn-dark" style="margin-left:100px;" name="signup" value="SIGNUP"/>
                         </div>
                       </div>
                   </div>
               </div>
           </div>
        </div>
      </div>
 </form>
</body>
</html>
